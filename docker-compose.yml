x-common-variables: &common-variables
  POSTGRES_USER: ${POSTGRES_USER}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  POSTGRES_DB: ${POSTGRES_DB}

services:
  # MinIO para Data Lake (S3 compatível)
  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
      - ./datasets:/opt/airflow/datasets
      - ./politics/fullaccess.json:/etc/minio/politics/fullaccess.json
    networks:
      - data-network

  # PostgreSQL
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      <<: *common-variables
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - data-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 6
      start_period: 30s

  # Airflow Init (roda apenas uma vez para inicializar o banco)
  airflow-init:
    image: apache/airflow:2.9.1
    container_name: airflow-init
    environment:
      <<: *common-variables
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW__CORE__EXECUTOR}
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
    entrypoint: ["airflow", "db", "init"]
    depends_on:
      - postgres
    networks:
      - data-network
    restart: "no"

  # Airflow Webserver
  airflow-webserver:
    image: apache/airflow:2.9.1
    container_name: airflow-webserver
    environment:
      <<: *common-variables
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW__CORE__EXECUTOR}
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
      PYTHONPATH: /opt/airflow/dags
      PYTHONWARNINGS: ignore::DeprecationWarning
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: ["airflow", "webserver"]
    volumes:
      - ./src:/opt/airflow/dags
      - ./datasets:/opt/airflow/datasets
      - ./logs:/opt/airflow/logs
      - ./outputs:/opt/airflow/outputs
      - ./sandbox:/opt/airflow/sandbox
    ports:
      - "8080:8080"
    depends_on:
      - airflow-init
    restart: always
    networks:
      - data-network

  # Airflow Scheduler
  airflow-scheduler:
    image: apache/airflow:2.9.1
    container_name: airflow-scheduler
    environment:
      <<: *common-variables
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW__CORE__EXECUTOR}
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
      PYTHONPATH: /opt/airflow/dags
      PYTHONWARNINGS: ignore::DeprecationWarning
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: ["airflow", "scheduler"]
    volumes:
      - ./src:/opt/airflow/dags
      - ./datasets:/opt/airflow/datasets
      - ./logs:/opt/airflow/logs
      - ./outputs:/opt/airflow/outputs
      - ./sandbox:/opt/airflow/sandbox
    depends_on:
      - airflow-init
    restart: always
    networks:
      - data-network

  # Metabase para visualização
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: ${MB_DB_TYPE}
      MB_DB_DBNAME: ${POSTGRES_DB}
      MB_DB_PORT: ${MB_DB_PORT}
      MB_DB_HOST: ${MB_DB_HOST}
      MB_DB_USER: ${POSTGRES_USER}
      MB_DB_PASS: ${POSTGRES_PASSWORD}
    depends_on:
      - postgres
    networks:
      - data-network

  # Container para testes em Python
  python-test:
    build:
      context: .
      dockerfile: docker/testes_python/Dockerfile
    volumes:
      - ./src:/app/src
      - ./datasets:/datasets
    working_dir: /app/src
    stdin_open: true
    tty: true
    networks:
      - data-network
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}

volumes:
  minio_data:
  postgres_data:
  datasets_data:

networks:
  data-network:
    driver: bridge
